<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
</head>
<link rel="stylesheet" href="/register.css" type="text/css">
<link rel="stylesheet" href="other_button.css">

<body>
    <div class="container">
        <div class="content">
            <nav class="user">
                <ul>
                    <li>
                        <a href="/" class="user_logo">Diagram</a>
                    </li>
                </ul>
            </nav>
            <div class="form_wrapper">
                <div class="form">
                    <form method="POST" action="/register">
                        <div class="form_filed">
                            <p>ID</p>
                            <input type="text" placeholder="ID 를 입력하세요" name="uid" class="input">
                            <p>Password</p>
                            <input type="password" placeholder="Password 를 입력하세요" name="upwd" class="input">
                            <p>이름</p>
                            <input type="text" placeholder="이름을 입력하세요" name="uname" class="input">
                            <p>출생년도</p>
                            <input type="text" placeholder="6글자로 생년월일을 입력하세요 " name="ubirth" class="input">
    
                        </div>
                       <div class="user_btn">
                            <button type="submit" id="submit_button" class="btn_input">가입하기</button>
                       </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
